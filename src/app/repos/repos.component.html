


  <mat-card class="example-card rcorners2 ">

      <mat-card-header>
        <div class="card-line" >
          <img src ='{{repo.owner.avatar_url}}' class="avatar img-circle"  > <!--/*mat-card-avatar no sizing */-->
        </div>
        <div >
        <mat-card-title  class="card-title">{{repo.name}}</mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
            <mat-card-subtitle >full name: {{repo.full_name}}</mat-card-subtitle>
            <mat-card-subtitle> created_at:{{repo.created_at}} </mat-card-subtitle>
            <mat-card-subtitle> updated_at:{{repo.updated_at}} </mat-card-subtitle>
            <mat-card-subtitle> pushed_at:{{repo.pushed_at}} </mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>bookmark</button>
        <a mat-mini-fab href ="{{repo.html_url }}" target='repo' >github</a>
      </mat-card-actions>
    </mat-card>
